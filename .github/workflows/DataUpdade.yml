name: Data-Update

on: 
  schedule:
  - cron: "03 12 * * *"

jobs:
  update-data:
    name: Update data from remote
    environment: secrests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: CSSEGISandData/COVID-19
      - name: PR
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GH_PAT }}
          push-to-fork: korneliakobiela/COVID-19/
          commit-message: Update remote Data

      
